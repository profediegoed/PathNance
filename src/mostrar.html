<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la Base de Datos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes CSS -->
</head>
<body>
    <h1>Datos de Usuarios</h1>
    <table id="datosTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:4000/users')
                .then(response => response.json())
                .then(data => {
                    const tabla = document.getElementById('datosTabla').getElementsByTagName('tbody')[0];

                    data.forEach(usuario => {
                        const fila = tabla.insertRow();
                        fila.insertCell().textContent = usuario.id; // Cambia 'id' por el nombre de la columna
                        fila.insertCell().textContent = usuario.nombre; // Cambia 'nombre' por el nombre de la columna
                        fila.insertCell().textContent = usuario.correo; // Cambia 'email' por el nombre de la columna
                    });
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                });
        });
    </script>
</body>
</html>
